<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <!--Simple web face-->
    <link rel="stylesheet" href="mystylesheet.css">
    
    <!--leaflet.js extention-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="anonymous" />

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin="anonymous"></script>
    <style>
        #map {
            height: 500px;
        }
    </style>
    <title>International Space Station Tracker</title>
</head>

<body>
    <!--header page-->
    <div class="head">
        <h1>Where is the International Space Station</h1>
    </div>
    <div class="row">
        <!--Map-->
        <div class="column-1" id="map"></div>

        <div class="column-2">
            <h2>Current Position and Time of ISS</h2><br/>
            <table>
                <tr>
                    <td>
                        <b>Latitude: </b>
                        <p class="latitude"></p>
                    </td>
                    <td>
                        <b>Longitude: </b>
                        <p class="longitude"></p>
                    </td>
                    <td>
                        <b>Time: </b>
                        <p class="time"></p>
                    </td>
                </tr>
            </table><br/>
            <form>
                <label for="datetimeLocation">Enter date and time</label>
                <input type="datetime-local" id="datetimeLocation" name="datetimeTracker">
            </form>
        </div>
    </div>
    <script src="iss.js">
        

    </script>
</body>
<!--<footer>
    <b>Developed by Muhammad Syarifuddin Bin Sa'ari</b>
</footer>-->

</html>
